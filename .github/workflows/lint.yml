name: Lint

on:
  push:
    branches:
      - main
      - feature/**
      - refactor/**
      - fix/**
      - bugfix/**
      - ci/**
      - cd/**
      - chore/**
      - test/**
      - experiment/**
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check
